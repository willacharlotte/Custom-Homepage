<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>Home</title>

  <link href="img/favicon/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180">
  <link href="img/favicon/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
  <link href="img/favicon/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png">

  <link href="css/normalise.css" rel="stylesheet" type="text/css">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <link crossorigin="anonymous"
        href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css"
        integrity="sha512-TU/clvRaSqKB43MX6dvJPEWV8tEGDTbmT4mdxTs6DSYsBY9zKmiw4Qeykp0nS10ndH14HRNG2VWN+IjiMfA17Q=="
        referrerpolicy="no-referrer" rel="stylesheet"/>
  <link href="css/chessboard-style.css" rel="stylesheet" type="text/css">

  <script defer src="bower_components/jquery/dist/jquery.min.js"></script>
  <script crossorigin="anonymous" defer
          integrity="sha512-xRllwz2gdZciIB+AkEbeq+gVhX8VB8XsfqeFbUh+SzHlN96dEduwtTuVuc2u9EROlmW9+yhRlxjif66ORpsgVA=="
          referrerpolicy="no-referrer"
          src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
  <script crossorigin="anonymous" defer
          integrity="sha512-WfASs5HtTgTL/eZsLaOftSN9wMQl7WZGlU5UiKx/yxTViMfGh9whWRwKAC27qH8VtZJqSMqDdbq2uUb1tY3jvQ=="
          referrerpolicy="no-referrer"
          src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
  <script crossorigin="anonymous" defer
          integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
          referrerpolicy="no-referrer"
          src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>

  <script defer src="js/main.js" type="module"></script>
</head>
<body>
<header>
  <div class="maxi" id="header-space"></div>
  <h1 class="title">~ <span>welcome</span> <span>home</span> ~</h1>
  <hr>
</header>
<nav>
  <div>
    <a href="https://google.com"><h2>google</h2></a>
    <a href="https://2nd.curriculum.wethinkco.de"><h2>wtc</h2></a>
    <a href="https://github.com/willacharlotte"><h2>github</h2></a>
  </div>
  <div>
    <a href="https://chess.com"><h2>chess</h2></a>
    <a href="https://youtube.com"><h2>youtube</h2></a>
    <a href="https://drive.google.com"><h2>drive</h2></a>
  </div>
</nav>
<main>
  <div id="chess-container">
    <div class="mini board-sides">
      <!--I do absolutely nothing but making positioning easier-->
    </div>
    <img alt="Chess starting position" class="mini" id="chess-overlay" src="img/start_position.png">
    <div class="mini" id="chessboard"></div>
    <div class="mini board-sides">
      <div id="board-controls">
        <div>
          <button id="minimise-cross" name="minimise" type="button">
            <label for="minimise-cross"><b>X</b></label>
          </button>
        </div>
        <script id="puzzle-info" type="text/x-handlebars-template">
          <a href="{{puzzleUrl}}"><h2>{{puzzleTitle}}</h2></a>
        </script>
        <div id="rendered-info"></div>
        <div id="reset-clear-buttons">
          <button id="reset-board" name="reset" type="button">
            <label for="reset-board">reset</label>
          </button>
          <span>&nbsp;|&nbsp;</span>
          <button id="clear-board" name="clear" type="button">
            <label for="clear-board">clear</label>
          </button>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
